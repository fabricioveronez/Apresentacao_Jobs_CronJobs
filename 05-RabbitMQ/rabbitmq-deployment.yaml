apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 15672
          name: rabbit01
        - containerPort: 5672
          name: rabbit02
        env:
          - name: RABBITMQ_DEFAULT_USER
            value: jobUser
          - name: RABBITMQ_DEFAULT_PASS
            value: jobPwd
          - name: RABBITMQ_DEFAULT_VHOST
            value: jobs                      
